<div class="container-fluid">

    <div class="row g-2">

        <div class="col-md-4">

            <div class="breif" [style.height]="guideHeight + 'px'">
                
                <div class="product-brief">
                    
                    <h3>Want to create reactive forms in seconds?</h3>
            
                    <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus voluptas hic ratione
                        quod
                        ipsum, repellat fugiat maiores aut animi perferendis architecto! Illo deleniti nemo pariatur nobis, id
                        rem
                        mollitia dignissimos?
                    </p>
                    
                    <button mat-button class="playground-button" (click)="goto()">
                        Playground
                        <mat-icon>arrow_forward</mat-icon>
                    </button>

                </div>

    
                <div class="about">
                    <div class="profile">
                        <img class="profile-image" src="./assets/ngxform/img/profile.JPG" alt="profile"/>

        <div class="col-md-8">

                <mat-tab-group>
                    <mat-tab label="Installation">
                        <installation-document [height]="guideHeight"></installation-document>
                    </mat-tab>
                    <mat-tab label="Features">
                        <features></features>
                    </mat-tab>
                    <mat-tab label="Examples">
                        <example-section [height]="guideHeight"></example-section>

                </mat-tab-group>
