<div class="feature">
        <div class="feature_details" *ngFor="let item of browserSupport">
           <div class="card">
                <div class="text-center">
                    <img [src]="item.image" [alt]="item.alt "/>
                    <h6>{{item.browser}}</h6>
                    <hr>
                    <p>{{item.version}}</p>
                </div>
            <!-- {{ item | json }} -->
        </div>
    </div>
</div>
