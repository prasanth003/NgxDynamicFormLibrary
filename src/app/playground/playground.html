<div class="container-fluid" [style.height]="(guideHeight - 48) + 'px'">
<div class="row g-2">

    <div class="col-md-6">

        <ngx-monaco-editor 
            [style.height]="guideHeight + 'px'" 
            class="editor" 
            [options]="editorOptions" 
            [(ngModel)]="formInString"
            (ngModelChange)="onCodeChange($event)"
        ></ngx-monaco-editor>

    </div>

    <div class="col-md-6">

        @if (form) {
            <ngx-dynamic-form-bootstrap [form]="form"></ngx-dynamic-form-bootstrap>
            <ngx-dynamic-form-antd [form]="form"></ngx-dynamic-form-antd>
            <ngx-dynamic-form-material [form]="form"></ngx-dynamic-form-material>
        }

    </div>

</div>
</div>
